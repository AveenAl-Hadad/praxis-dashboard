<h1>Dashboard</h1>

<div *ngIf="loading">Loading...</div>

<div *ngIf="!loading" style="display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
  <div style="border: 1px solid #ddd; padding: 12px; border-radius: 8px;">
    <h3>Patients</h3>
    <p>Total: <b>{{ totalPatients }}</b></p>
  </div>

  <div style="border: 1px solid #ddd; padding: 12px; border-radius: 8px;">
    <h3>Appointments</h3>
    <p>Total: <b>{{ totalAppointments }}</b></p>
    <p>Today: <b>{{ todayAppointments }}</b></p>
  </div>

  <div style="border: 1px solid #ddd; padding: 12px; border-radius: 8px;">
    <h3>Avg duration</h3>
    <p><b>{{ avgAppointmentMinutes }}</b> minutes</p>
  </div>
</div>
