<h1>Dashboard</h1>

<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div class="cards" *ngIf="!loading">
  <mat-card class="stat-card">
    <mat-card-title>Patients</mat-card-title>
    <mat-card-content>
      <div class="stat-number">{{ totalPatients }}</div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-title>Appointments</mat-card-title>
    <mat-card-content>
      <div class="stat-number">{{ totalAppointments }}</div>
      <div>Today: {{ todayAppointments }}</div>
    </mat-card-content>
  </mat-card>

  <mat-card class="stat-card">
    <mat-card-title>Avg Duration</mat-card-title>
    <mat-card-content>
      <div class="stat-number">{{ avgAppointmentMinutes }} min</div>
    </mat-card-content>
  </mat-card>
</div>
