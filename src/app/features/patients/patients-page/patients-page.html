<mat-card>
  <mat-card-title>Patients</mat-card-title>
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="openAdd()">Patient hinzuf√ºgen</button>

    <div *ngIf="loading" style="display:flex; justify-content:center; padding:16px;">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="patients" *ngIf="!loading" style="width:100%; margin-top:12px;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let p">{{ p.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let p">{{ p.firstName }} {{ p.lastName }}</td>
      </ng-container>

      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>Geburtsdatum</th>
        <td mat-cell *matCellDef="let p">{{ p.birthDate }}</td>
      </ng-container>

      <ng-container matColumnDef="insurance">
        <th mat-header-cell *matHeaderCellDef>Versicherung</th>
        <td mat-cell *matCellDef="let p">{{ p.insurance }}</td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackById"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
