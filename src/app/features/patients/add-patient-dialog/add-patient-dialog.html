<h2 mat-dialog-title>Patient hinzuf√ºgen</h2>

<div mat-dialog-content>
  <form [formGroup]="form" class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Vorname</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nachname</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Geburtsdatum (JJJJ-MM-TT)</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" />
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Versicherung</mat-label>
      <mat-select formControlName="insurance">
        <mat-option value="gesetzlich">gesetzlich</mat-option>
        <mat-option value="privat">privat</mat-option>
        <mat-option value="selbstzahler">selbstzahler</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">Speichern</button>
</div>

<style>
  .grid { display: grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); }
</style>
