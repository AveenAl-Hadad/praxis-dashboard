<h2 mat-dialog-title>Termin hinzuf√ºgen</h2>

<div mat-dialog-content>
  <div *ngIf="error" class="error">
    {{ error }}
  </div>

  <form [formGroup]="form" class="form-grid">

    <mat-form-field appearance="outline">
      <mat-label>Patient</mat-label>
      <mat-select formControlName="patientId">
        <mat-option *ngFor="let p of patients" [value]="p.id">
          {{ p.firstName }} {{ p.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Start</mat-label>
      <input matInput type="datetime-local" formControlName="start">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ende</mat-label>
      <input matInput type="datetime-local" formControlName="end">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Grund</mat-label>
      <input matInput formControlName="reason">
    </mat-form-field>

  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Abbrechen</button>
  <button mat-raised-button color="primary" (click)="save()">Speichern</button>
</div>
