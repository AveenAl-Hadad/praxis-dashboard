<mat-card>
  <mat-card-title>Termine</mat-card-title>

  <mat-card-content>
    <div class="toolbar">
      <button mat-raised-button color="primary" (click)="openAdd()">
        Termin hinzufügen
      </button>
    </div>

    <div class="loading" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading && appointments.length === 0" class="empty">
      Keine Termine vorhanden. ➜ Klicke „Termin hinzufügen“.
    </div>

    <table mat-table [dataSource]="appointments" *ngIf="!loading && appointments.length > 0" class="full-table">

      <ng-container matColumnDef="start">
        <th mat-header-cell *matHeaderCellDef>Start</th>
        <td mat-cell *matCellDef="let a">{{ a.start }}</td>
      </ng-container>

      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef>Ende</th>
        <td mat-cell *matCellDef="let a">{{ a.end }}</td>
      </ng-container>

      <ng-container matColumnDef="patient">
        <th mat-header-cell *matHeaderCellDef>Patient</th>
        <td mat-cell *matCellDef="let a">{{ patientName(a.patientId) }}</td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef>Grund</th>
        <td mat-cell *matCellDef="let a">{{ a.reason }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns; trackBy: trackById"></tr>
    </table>
  </mat-card-content>
</mat-card>
